name: PKU Mail Login
on: 
  push:
  schedule:
    - cron: '* * * * *'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2.2.2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - uses: browser-actions/setup-chrome@latest
    - run: python -m pip install --upgrade pip
    - run: pip install splinter
    - run: python login.py
